# System Nginx Configuration
# Save this as: /etc/nginx/sites-available/vote.mem.team
# This runs OUTSIDE Docker and proxies to the Docker container

server {
    listen 80;
    listen [::]:80;
    server_name vote.mem.team;
    
    # Redirect HTTP to HTTPS
    return 301 https://vote.mem.team$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name vote.mem.team;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/vote.mem.team/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vote.mem.team/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/vote.mem.team.access.log;
    error_log /var/log/nginx/vote.mem.team.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Proxy to Docker container
    location / {
        # Proxy to Docker container on localhost:7392
        proxy_pass http://127.0.0.1:7392;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}
